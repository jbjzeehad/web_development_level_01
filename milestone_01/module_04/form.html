<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            display: block;

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>
                please fill up the form
            </h2>
            <form>
                <label for="name">Your Name :
                    <input id="name" type="text" placeholder="your name">
                </label>
                <label for="email">Your Email :
                    <input id="email" type="text" placeholder="your email">

                <label for="phone">Your Phone :
                    <input id="phone" type="text" placeholder="your phone">
                </label>
                <fieldset>
                    <legend>
                        pick one pitha
                    </legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa pitha">
                        <input type="radio" name="pitha" id="vapa">Vapa Pitha
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        pick one or more vortha
                    </legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chilli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
