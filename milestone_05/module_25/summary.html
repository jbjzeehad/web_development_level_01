<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event handlers</title>
</head>

<body>
    <h1>Explore DOM events</h1>
    <button onclick="makegreen()">Make greeen</button>
    <button id="mk-yl">Make Yellow</button>
    <script>
        function makegreen() {
            document.body.style.backgroundColor = 'green';
        }
        document.getElementById('mk-yl').addEventListener('click', function () {
            document.body.style.backgroundColor = 'yellow';
        })

    </script>
</body>

</html>
