<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>

<body>
    <h1>
        Final DOM Event Handlers
    </h1>
    <h3 id="handler-status">
        Default Text
    </h3>
    <p id="in-txt">Default Input Text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleonclick()">Handle Event by Add on click function</button>
    <button id="event-listener">handle event by addeventlistener</button>
    <script>
        function handleonclick() {
            const handlerstatus = document.getElementById('handler-status');
            handlerstatus.innerText = 'Handled by function attached on onclick attribute';

        }
        document.getElementById('event-listener').addEventListener('click', function () {
            const handlerstatus = document.getElementById('handler-status');
            handlerstatus.innerText = 'Text updated by add Event listener button';
        })
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputfield = document.getElementById('input-field');
            //console.log(inputfield.value);
            const intext = inputfield.value;
            const p = document.getElementById('in-txt');
            p.innerText = intext;
            inputfield.value = '';

        })

    </script>
</body>

</html>
