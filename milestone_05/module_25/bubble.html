<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            border: 2px solid tomato;
        }

        body {
            border: 2px solid green;
        }

        section {
            border: 2px solid blue;
        }

        #item-2 {
            border: 2px solid indianred;
        }
    </style>
</head>

<body id="bdy">
    <h1>Exploring Event Bubble</h1>
    <section id="lst-con">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Sit, id.</li>
            <li id="item-3">Nesciunt, aspernatur.</li>
            <li id="item-4">Quis, ab?</li>
            <li id="item-5">Maiores, natus?</li>
            <li id="item-6">Cum, illum!</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function () {
            console.log('item 2 clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked');
        })
        document.getElementById('lst-con').addEventListener('click', function () {
            console.log(' clicked');
        })
        document.getElementById('bdy').addEventListener('click', function () {
            console.log('Body clicked');
        })
    </script>
</body>

</html>
